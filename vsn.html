<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSN</title>
    <link rel="stylesheet" href="vsn.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="SND-VSN">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
    <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
            <span></span>
        </label>
        <ul class="menu__box">
            <li><a class="menu__item" href="index.html">HOME</a></li>
            <li><a class="menu__item" href="music.html">SND</a></li>
            <li><a class="menu__item" href="vsn.html">VSN</a></li>
        </ul>
    </div>
    <div class="video-container">
        <video id="loop-video" loop autoplay muted>
            <source src="VIDEO/video2.mp4" type="video/mp4">
        </video>
        <p class="video-text">VSN SOON</p>
    </div>
    <script>
        // Registrazione del Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registrato con successo:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Registrazione ServiceWorker fallita:', error);
                    });
            });
        }
        
        const videoContainer = document.querySelector('.video-container');

        const menuToggle = document.getElementById('menu__toggle');
        const menuBox = document.querySelector('.menu__box');

        menuToggle.addEventListener('change', () => {
            if (menuToggle.checked) {
                menuBox.style.visibility = 'visible';
                menuBox.style.left = '0';
            } else {
                menuBox.style.visibility = 'hidden';
                menuBox.style.left = '-100%';
            }
        });
    </script>
</body>
</html>
