<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSN</title>
    <link rel="stylesheet" href="vsn.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
            <span></span>
        </label>
        <ul class="menu__box">
            <li><a class="menu__item" href="index.html">HOME</a></li>
            <li><a class="menu__item" href="music.html">SND</a></li>
            <li><a class="menu__item" href="vsn.html">VSN</a></li>
        </ul>
    </div>
    <div class="video-container">
        <button id="back-btn">‚Üê</button>
        <video id="loop-video" loop autoplay muted>
            <source src="VIDEO/video2.mp4" type="video/mp4">
        </video>
        <h2 class="video-text">VSN SOON</h2>
    </div>
    <script>
        const backBtn = document.getElementById('back-btn');
        const videoContainer = document.querySelector('.video-container');

        backBtn.addEventListener('click', () => {
             videoContainer.style.opacity = '0'; //inizio animazione
            setTimeout(() => {
                window.location.href = 'index.html'; //reindirizza dopo l'animazione
            }, 300); //tempo dell'animazione
        });

        const menuToggle = document.getElementById('menu__toggle');
        const menuBox = document.querySelector('.menu__box');

        menuToggle.addEventListener('change', () => {
            if (menuToggle.checked) {
                menuBox.style.visibility = 'visible';
                menuBox.style.left = '0';
            } else {
                menuBox.style.visibility = 'hidden';
                menuBox.style.left = '-100%';
            }
        });
    </script>
</body>
</html>
